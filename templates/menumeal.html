<h1 class="text-3xl font-bold text-center mb-6">Canteen Menu</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for item in items %}
        <div class="text-center bg-white shadow-md p-4 rounded-lg">
            <img alt="{{ item.name }}" class="mx-auto rounded-lg" height="100" src="{{ item.img_url }}" width="100"/>
            <p class="mt-2 text-lg font-medium">{{ item.name }}</p>
        </div>
    {% endfor %}
</div>
